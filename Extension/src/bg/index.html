	$(document).ready(function() {
	});

	function pushToFB() {
		var f = new Firebase("https://notificationcis22c.firebaseio.com/");
			var t = $('#title').val();
			var c = $('#content').val();
			f.push({ content: c, title: t });
			$('#title').val('');
			$('#content').val('');
		}
	</script>
